	<style>
	body {
	  background: url("background.jpg") no-repeat center center fixed;
	  background-size: cover;
	  font-family: Arial, sans-serif;
	  font-size: 16px;
	  margin: 0;
	  padding: 0;
	}

	.container {
	  max-width: 800px;
	  margin: 0 auto;
	  padding: 20px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  background-color: rgba(255,255,255,0.9);
	}

	.header {
	  background-color: #333;
	  color: #fff;
	  padding: 20px;
	  text-align: center;
	}

	.title-bar {
	  background-color: #ddd;
	  padding: 10px;
	  text-align: center;
	  margin-bottom: 20px;
	  border-radius: 10px solid black;
	  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	}

	h1 {
	  margin: 0;
	  font-size: 36px;
	  font-weight: normal;
	}

	div {
	  margin: 0 auto;
	  max-width: 600px;
	  padding: 20px;
	  text-align: center;
	  background-color: #fff;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  border-radius: 10px;
	}

	label {
	  display: block;
	  margin-bottom: 10px;
	  font-weight: bold;
	}

	input[type="number"] {
	  padding: 6px;
	  width: 80%;
	  border: 4px solid #ccc;
	  border-radius: 10px solid black;
	  box-sizing: border-box;
	}

	button {
	  background-color: #4CAF50;
	  border: none;
	  color: #fff;
	  padding: 10px 20px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin-top: 10px;
	  cursor: pointer;
	  border-radius: 10px solid black;
	}

	percentageResult {
	  margin-top: 20px;
	  width:90%;
	  padding: 20px;
	  background-color: #fff;
	  border-radius: 10px solid black;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  text-align: left;
	  line-height: 1.5;
	  min-height: 100px;
	}

	.output p {
	  margin: 0;
	  padding-bottom: 10px;
	  text-align: left;
	  line-height: 1.5;
	  overflow: auto;
	}

	.footer {
	  background-color: #333;
	  color: #fff;
	  padding: 10px;
	  text-align: center;
	  position: fixed;
	  left: 0;
	  bottom: 0;
	  width: 100%;
	}
	</style>
</head>
